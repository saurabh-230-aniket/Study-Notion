    <title>Contact Us</title>

</head>
<body>

    <div>
        <div class="wave"></div>
        <div class="wave"></div>

     </div>
     <div class="nav">
        <img src="tag image.png">

            <a href="/main.html">HOME</a>
            <a href="/courses.html">COURSES</a>
            <a href="/contact.html">ABOUT</a>
            <a href="/login.html">LOGIN</a>
        </div>
        </div>


     
    <section id="back"> 
        <div id="box">
            <div id="contact">
                <h1>Phone</h1>
                <p>1234567890</p>
                <h1>E-mail</h1>
                <p>studynotion123@gmail.com</p>
                <h1>Address</h1>
                <p>S-7, Part 2 , Near DSP office , Bhojpur , Bihar, India</p>
            </div>
            <div id="form">
                <h1>Send us a message</h1>
                <div><input type="text" id="nm" class="field" placeholder="Enter your name"></div>
                <div><input type="text" id="ph"  class="field" placeholder="Enter your phone number"></div>
                <div><input type="text" id="em"  class="field" placeholder="Enter your email"></div>
                <div><textarea placeholder="Type your message..." name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button id="rsubmit">Submit</button>
            </div>
        </div>
        
    </section>
    <section id="newsletter">
        <div>
            <h1>Sign up to know more about us </h1>
            <p>Get e-mail updates about our latest courses <span>and tests</span></p>
        </div>
        <div>
            <button id="sign"><a href="/login.html">Sign Up</a></button>
        </div>
    </section>
    <script>
        $("#rsubmit").click(function(){
            let valid=true;
            $(".field").each(function() {
                if($(this).val()===""){
                        valid=false;
                }
            });
            if(valid==true){
                alert("Feedback submitted successfully");
            }
            else{
                alert("Check something you left out!!");
            }
        })
          
    </script>
